<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/b4d856d404.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Menu</title>

</head>

<body>
    <main class="d-flex">
        <aside class="aside" style="background-color: #245F43; transition: 150ms;">
            <ul class="list-unstyled d-flex flex-column gap-2 p-3">
                <li class="expand-menu"><a class="text-decoration-none text-white d-flex gap-3" href="#"><i
                            class="bi bi-list"></i><span class="d-none d-md-block mostrarMenuAberto">HOME
                        </span></a>
                </li>
                <li class="expand-menu">
                    <button class="bg-transparent border-0 p-0 collapsed text-white d-flex gap-3"
                        data-bs-toggle="collapse" data-bs-target="#clientes-collapse" aria-expanded="false">
                        <i class="bi bi-people-fill"></i><span
                            class="d-none d-md-block mostrarMenuAberto">CUSTOMERS</span><i
                            class="d-none d-md-block mostrarMenuAberto"><img
                                src="../assets/img/fi-br-angle-small-down.svg"></i>
                    </button>
                    <div class="collapse" id="clientes-collapse">
                        <ul class="list-unstyled small d-flex flex-column gap-1 my-2">
                            <li><a href="#" class="ps-3 text-decoration-none text-white">CONSULT</a></li>
                            <li><a href="#" class="ps-3 text-decoration-none text-white">REGISTER</a></li>
                            <li><a href="#" class="ps-3 text-decoration-none text-white">REPORTS</a></li>
                        </ul>
                    </div>
                </li>
                <li class="expand-menu">
                    <button class="bg-transparent border-0 p-0 collapsed text-white d-flex gap-3"
                        data-bs-toggle="collapse" data-bs-target="#produtos-collapse" aria-expanded="false">
                        <i class="bi bi-bag-fill"></i><span
                            class="d-none d-md-block mostrarMenuAberto">PRODUCTS</span><i
                            class="d-none d-md-block mostrarMenuAberto"><img
                                src="../assets/img/fi-br-angle-small-down.svg"></i>
                    </button>
                    <div class="collapse" id="produtos-collapse">
                        <ul class="list-unstyled small d-flex flex-column gap-1 my-2">
                            <li><a href="#" class="ps-3 text-decoration-none text-white">ADD PRODUTC</a></li>
                            <li><a href="#" class="ps-3 text-decoration-none text-white">REPORTS</a></li>
                        </ul>
                    </div>
                </li>
                <li class="expand-menu">
                    <button class="bg-transparent border-0 p-0 collapsed text-white d-flex gap-3"
                        data-bs-toggle="collapse" data-bs-target="#pedidos-collapse" aria-expanded="false">
                        <i class="bi bi-file-check-fill"></i><span
                            class="d-none d-md-block mostrarMenuAberto">REQUESTS</span><i
                            class="d-none d-md-block mostrarMenuAberto"><img
                                src="../assets/img/fi-br-angle-small-down.svg"></i>
                    </button>
                    <div class="collapse" id="pedidos-collapse">
                        <ul class="list-unstyled small d-flex flex-column gap-1 my-2">
                            <li><a href="#" class="ps-3 text-decoration-none text-white"></a></li>
                            <li><a href="#" class="ps-3 text-decoration-none text-white">PROCESSED</a></li>
                            <li><a href="#" class="ps-3 text-decoration-none text-white">SENT</a></li>
                            <li><a href="#" class="ps-3 text-decoration-none text-white">RETURNED</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
            
            
        </aside>
        <section class="container">

            <div class="p-4 d-flex gap-4 align-items-center">
                <button class="btn" onclick="window.location.href='./homeadm.html'">
                    <i><img src="../assets/img/btn-voltar.svg"></i>
                </button>
                
                <h3 class="m-0">Add Product</h3>
            </div>
            <div class="col-12 px-1 px-lg-4 d-flex flex-column flex-lg-row gap-3">

                <div class="col-12 col-lg-6 bg-silver p-4 rounded-4">
                    <form>
                        <fieldset>
                            <legend>Product</legend>
                            <div class="mb-3">
                                <input type="text" id="disabledTextInput" class="form-control"
                                    placeholder="Product Name ">
                            </div>
                            <div class="row">
                                <div class="mb-3">
                                    <input type="text" id="disabledTextInput" class="form-control"
                                        placeholder="Supplier">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input type="text" id="disabledTextInput" class="form-control"
                                        placeholder="Price $">
                                </div>
                                <div class="col-md-6 mb-3">

                                    <input type="text" id="disabledTextInput" class="form-control" placeholder="Cost">
                                </div>
                            </div>

                            <div class="mb-3">

                                <select class="form-select">
                                    <option>AVAILABLE QUANTITY</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" id="exampleFormControlTextarea1"
                                    rows="3">Description</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="formFileMultiple" class="form-label">Add Photos</label>
                                <input class="form-control" type="file" id="formFileMultiple" multiple>
                            </div>


                        </fieldset>
                    </form>
                </div>

                <div class="col-12 col-lg-6 d-flex flex-column gap-3">
                    <div class="col-12 bg-silver p-4 rounded-4">
                        <form>
                            <fieldset>
                                <legend>Status</legend>
                                <select class="form-select">
                                    <option>Active</option>
                                    <option>Inactive</option>
                                </select>
                            </fieldset>
                        </form>
                    </div>
                    <div class=" bg-silver p-4 rounded-4">
                        <form>
                            <fieldset>
                                <legend>Categories</legend>
                                <div class="mb-3">
                                    <label for="Categorias">Product Category </label>
                                    <input type="text" id="disabledTextInput" class="form-control"
                                        placeholder="Search Product Category">
                                </div>
                                <div class="mb-3">
                                    <label for="Tipos">Product Type</label>
                                    <input type="text" id="disabledTextInput" class="form-control"
                                        placeholder="Ex: 'AntÃºrios'">
                                </div>
                                <div class="mb-4">
                                    <label for="Categorias">Colections</label>
                                    <input type="text" id="disabledTextInput" class="form-control" placeholder="">
                                </div>
                                <div class="mb-4">
                                    <label for="Categorias">Tags</label>
                                    <input type="text" id="disabledTextInput" class="form-control" placeholder="Search or Create Tags">
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>

            </div>

            <div class="col-12 mt-3 d-flex justify-content-center">

                <button type="button" class="btn text-white" style="background-color: #245F43;" id="liveToastBtn">Add
                    Product</button>

                <div class="toast-container position-fixed bottom-0 end-0 p-3">
                    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                            <img src="../assets/img/logo_tropical_flowers 4.svg" width="30" height="30"
                                class="rounded me-2" alt="...">
                            <strong class="me-auto"></strong>
                            <small>Now</small>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                            Your product successfully added!!!
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="../js/adm.js"></script>
    </main>
</body>

</html>
